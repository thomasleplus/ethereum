---
name: Solc

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions: {}

jobs:
  build:
    name: Build with Solc
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install Solc
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          npm install --global solc@0.8.30
          if npm outdated --global | tee -a /dev/stderr | grep -q -e '^solc'; then
            exit 1
          fi
      - name: Install Slither
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          sudo pipx ensurepath --global
          sudo pipx install --global slither-analyzer==0.11.3
          if sudo pipx upgrade slither-analyzer --global | tee -a /dev/stderr | grep -q -e '^upgraded '; then
            exit 1
          fi
      - name: Run Slither
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          for file in $(find . -name '*.sol' -type f); do
            slither "${file}"
          done
      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          for file in $(find . -name '*.sol' -type f); do
            solc "${file}"
          done
